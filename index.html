<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>Form and Table</title>
  <style>
    body {
      padding: 20px;
    }
  </style>
</head>
<body>
<h1 id="title">Form and Table</h1>
<p id="description">This is a form and table example.</p>
<div id="form">
  <form id="myForm">
    <div class="form-group">
      <label for="first-name">First Name</label>
      <input type="text" class="form-control" id="first-name" placeholder="First Name" required>
    </div>
    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input type="text" class="form-control" id="last-name" placeholder="Last Name" required>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <textarea class="form-control" id="address" rows="4" placeholder="Address" required></textarea>
    </div>
    <div class="form-group">
      <label for="pincode">Pincode</label>
      <input type="text" class="form-control" id="pincode" placeholder="Pincode" required>
    </div>
    <div class="form-group">
      <label>Gender</label>
      <div>
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="gender" value="male" required> Male
        </label>
      </div>
      <div>
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="gender" value="female" required> Female
        </label>
      </div>
      <!-- Add the "choice of food" field with checkboxes -->
<div class="form-group">
  <label>Choice of Food (Select at least 2)</label>
  <div>
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input" name="food" value="pizza"> Pizza
    </label>
  </div>
  <div>
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input" name="food" value="burger"> Burger
    </label>
  </div>
  <div>
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input" name="food" value="pasta"> Pasta
    </label>
  </div>
  <div>
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input" name="food" value="salad"> Salad
    </label>
  </div>
  <div>
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input" name="food" value="sandwich"> Sandwich
    </label>
  </div>
</div>
      <div class="form-group">
      <label for="state">State</label>
      <input type="text" class="form-control" id="state" placeholder="State" required>
    </div>
      <div class="form-group">
      <label for="country">Country</label>
      <input type="text" class="form-control" id="country" placeholder="Country" required>
    </div>

    </div>
  
    <button id="submit" class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
  <table class="table mt-4">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Pincode</th>
        <th>Gender</th>
        <th>Choice of Food</th>
        <th>State</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody id="dataTableBody">
      
    </tbody>
  </table>
</div>

<script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
<script src="script.js></script>

</body>
</html>
