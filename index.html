<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 20px;
    }
  </style>
  <title>HTML FORM</title>
</head>
<body>

<div class="container">
  <h2 style="text-align: center;">HTML FORM</h2>
  <form id="myForm">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" placeholder="Enter First Name" id="first-Name" required>
      </div>
      <div class="form-group col-md-6">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" placeholder="Enter Last Name" id="last-Name" required>
      </div>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" placeholder="Enter your Address" id="address" required>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="pincode">Pincode</label>
        <input type="text" class="form-control" placeholder="Enter Pincode" id="pincode" required>
      </div>
      <div class="form-group col-md-6">
        <label for="gender">Gender</label>
        <select class="form-control" id="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="foodChoices">Choice of Food (Select at least 2)</label>
      <select multiple class="form-control" id="foodChoices" required>
        <option value="burger">Burger</option>
        <option value="pizza">Pizza</option>
        <option value="pasta">Pasta</option>
        <option value="salad">Salad</option>
        <option value="iceCream">Ice Cream</option>
      </select>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="state">State</label>
        <input type="text" class="form-control" placeholder="Enter Your State" id="state" required>
      </div>
      <div class="form-group col-md-6">
        <label for="country">Country</label>
        <input type="text" class="form-control" placeholder="Enter your Country" id="country" required>
      </div>
    </div>
    <button type="button" class="btn btn-dark" id="submit" onclick="submitForm()">Submit</button>
  </form>

  <div>
  <h2>Table</h2>
  <table class="table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Pincode</th>
        <th>Gender</th>
        <th>Choice of Food</th>
        <th>State</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody id="dataTableBody"></tbody>
  </table>
  </div>
</div>

<script src="script.js"></script>
  <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>

</body>
</html>
